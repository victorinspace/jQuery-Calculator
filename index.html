<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	
	<div id="container">
		<div id="top">
			<h1 id="answer">Mathematical!</h1>
		</div>
		
		<div id="middle">
			<input id="num_one" class="number-inputs" type="text" placeholder="First Number">
			<input id="num_two" class="number-inputs" type="text" placeholder="Second Number">
		</div>

		<div id="bottom">
			<button id="add" class="math-operators">+</button>
			<button id="subtract" class="math-operators">-</button>
			<button id="multiply" class="math-operators">x</button>
			<button id="divide" class="math-operators">/</button>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="script/main.js"></script>
</body>
</html>
